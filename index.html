<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Random Quote Generator</title>
    <script
      src="https://kit.fontawesome.com/2277de3183.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="bar">
      <div class="info disabled">
        <p class="author-font">Author</p>
        <p class="author">Quote's author</p>
      </div>
      <a class="anchor disabled" target="_blank">
        <div class="search">
          <div class="search-info-ctr">
            <p class="search-font">
              <strong>Search</strong> for
              <span class="search-author">author</span>
            </p>
          </div>
          <i class="fa-solid fa-3x fa-up-right-from-square"></i>
        </div>
      </a>
    </div>
    <div class="quote-background">
      <div class="quote-circle disabled">
        <i class="fa-solid fa-quote-left"></i>
        <div class="quote">Random<br />quote</div>
        <i class="fa-solid fa-quote-right"></i>
      </div>
    </div>
    <div class="generator">
      <p>generate quote</p>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
